<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4.5.0 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <title>DigiNotes</title>
</head>

<body>
    <div class="container-fluid bg-info text-center">
        <button class="btn btn-info my-1">DigiNotes</button>
    </div>

    <div class="container my-2 text-center">

        <div class="row note-list">

            <div class="col-sm-3 my-2">
                <div class="new-note bg-light">
                    <div class="icon-container">
                        <i class="fas fa-plus text-info"></i>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- New Note Dialog-->
    <div class="container-fluid note-dialog" id="noteDlg">

        <div class="container note-box bg-light text-center">
            <input type="text" id="noteHead" class="form-control" placeholder="My Note Heading..">
            <textarea class="form-control my-2" rows="18" id="noteArea" placeholder="My Note  Content.."></textarea>
            <button class="btn btn-outline-info mx-auto my-2" id="addNoteBtn">Add Note</button>
            <button class="btn btn-outline-info mx-auto my-2" id="cancelNote">Cancel</button>
        </div>

    </div>

    <!-- Note Display -->

    <div class="container-fluid note-display">

        <div class="container note-display-box bg-light text-left">
            <h4 class="display-head"></h4>
            <hr>
            <p class="display-content"></p>
            <button class="btn btn-outline-info mx-auto my-2">Edit</button>
            <button class="btn btn-outline-info mx-auto my-2" id="deleteNote">Delete</button>
            <button class="btn btn-outline-info mx-auto my-2" id="hideNote">Cancel</button>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>

    <script src="app.js"></script>

</body>

</html>
